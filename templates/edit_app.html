<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
    <style>
        :root {
            --rosewater: #f5e0dc; --flamingo: #f2cdcd; --pink: #f5c2e7; --mauve: #cba6f7;
            --red: #f38ba8; --maroon: #eba0ac; --peach: #fab387; --yellow: #f9e2af;
            --green: #a6e3a1; --teal: #94e2d5; --sky: #89dceb; --sapphire: #74c7ec;
            --blue: #89b4fa; --lavender: #b4befe; --text: #cdd6f4; --subtext1: #bac2de;
            --subtext0: #a6adc8; --overlay2: #9399b2; --overlay1: #7f849c; --overlay0: #6c7086;
            --surface2: #585b70; --surface1: #45475a; --surface0: #313244; --base: #1e1e2e;
            --mantle: #181825; --crust: #11111b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--crust);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 800px; margin: auto; background: var(--base); padding: 25px; border-radius: 12px; border: 1px solid var(--surface0); }
        h1 { color: var(--mauve); }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: var(--subtext1); }
        input, textarea {
            padding: 10px; border-radius: 8px; border: 1px solid var(--surface1); font-size: 1rem;
            width: 100%; box-sizing: border-box; background-color: var(--mantle); color: var(--text);
        }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 10px; }
        button, a.button { padding: 10px 20px; border-radius: 8px; border: none; font-size: 1rem; cursor: pointer; text-decoration: none; }
        button[type="submit"] { background-color: var(--blue); color: var(--crust); }
        button[type="submit"]:hover { background-color: var(--sapphire); }
        a.button { background-color: var(--surface1); color: var(--text); }
        a.button:hover { background-color: var(--surface2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Application for {{ app.company }}</h1>
        <form action="{{ url_for('edit_application', app_id=app.id) }}" method="post">
            <div>
                <label for="company">Company</label>
                <input type="text" id="company" name="company" value="{{ app.company }}" required>
            </div>
            <div>
                <label for="role">Role</label>
                <input type="text" id="role" name="role" value="{{ app.role }}" required>
            </div>
            <div>
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4">{{ app.notes }}</textarea>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('index') }}" class="button">Cancel</a>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
